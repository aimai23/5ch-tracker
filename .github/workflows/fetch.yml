name: fetch-5ch

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and ingest
        run: node scripts/fetch_and_ingest.mjs
        env:
          WORKER_BASE_URL: ${{ secrets.WORKER_BASE_URL }}
          WORKER_INGEST_TOKEN: ${{ secrets.WORKER_INGEST_TOKEN }}
